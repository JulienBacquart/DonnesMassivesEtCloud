<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DiceGame</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


<script src="https://unpkg.com/mithril/mithril.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>

<script>	

var DiceGame={
  turn : 0,
  d1 : 1,
  d2 : 1,
  name : '',
  score : 0,
  isLoggedIn : false,
  credential : '',

  setPlayerName: function(name, credential) {
	this.name = name;
	this.credential = credential;
    this.isLoggedIn = true;
	Score.loadMyScoreList(DiceGame.name);
	m.redraw();
  },

  play: function() {
 	if (this.turn < 10) {
   	  this.d1 = Math.floor((Math.random() * 5) + 1);
	  this.d2 = Math.floor((Math.random() * 5) + 1);
	  if (this.d1 + this.d2 == 7) {
	    this.score += 10;
	  }
	  this.turn++;
	} else {
		Score.save(this.score,this.name);
		this.turn=0;
		this.score=0;
	}
   }
 } // DiceGame

 function handleCredentialResponse(response) {
        console.log("Callback called")
        // decodeJwtResponse() is a custom function defined by you
        // to decode the credential response.
        const responsePayload = jwt_decode(response.credential);

        console.log('Given Name: ' + responsePayload.given_name);

		DiceGame.setPlayerName(responsePayload.given_name, response.credential);
}

var DiceView={
	view: function() {
		return m('div', [
			m('div',{class:'subtitle'},"Just play here"),

			// Conditionally render login div if the user is not logged in
            !DiceGame.isLoggedIn ? [
				m('div',{class:'bold'},"Please log in:"),
                m('div', {
                    id: 'g_id_onload',
                    'data-client_id': '107018993107-umshn8eim2hudhpdidaibsagfp3vikgb.apps.googleusercontent.com',
                    'data-callback': 'handleCredentialResponse'
                }),
                m('div', {
                    class: 'g_id_signin',
                    'data-type': 'standard'
                }),
            ] : m('div', [
                // Display the player's name once logged in
				m("input[type=text][placeholder=name]", {
					value: DiceGame.name,
					class: 'input is-rounded',
					readonly: true,
				 }),
            ]),
			
			m('div',{class:'level'},[
			 m('label',{class:'level-item'},"turn:"+DiceGame.turn),
			 m('label',{class:'level-item'},"score:"+DiceGame.score),
			]),
			m('label',{class:'label'},"Dice 1:"+DiceGame.d1),
			m('label',{class:'label'},"Dice 2:"+DiceGame.d2),
			m('button', {
					class: 'button is-link',
					onclick: function(e) {DiceGame.play()},
					disabled: !DiceGame.isLoggedIn // Disable the button if isLoggedIn is false
			    }, "play"),
		])
	}	
}

var Score = {
	    list: [],
	    loadList: function() {
	        return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/topscores/"
	        })
	        .then(function(result) {
	            Score.list = result.items
	        	console.log("got:", result.items)
	        	// m.redraw(true) 
	        })
	    },
		myScoreList : [],
		loadMyScoreList: function(name) {
			console.log("called myScore with value :", name)
	        return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/myscores/" + name + "/"
	        })
	        .then(function(result) {
	            Score.myScoreList = result.items
	        	console.log("got myScore:", result.items)
	        	// m.redraw(true) 
	        })
	    },
	    save: function(score, name) {
	    	console.log("saving...", score)
	        return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/addScoreSec/" + score + "/" + name + '?access_token=' + DiceGame.credential
	        })
	        .then(function(result) {
	        	console.log("got:",result)
	        	Score.loadList()
				Score.loadMyScoreList(DiceGame.name)
	        })
	    }
	}

var ScoreView = {
  oninit: Score.loadList,
  view: function() {
   	return m('div', [
	  m('div',{class:'subtitle'},"Top 10 Scores"),
	  m('table', {class:'table is-striped'},[
	    m('tr', [
	      m('th', {width:"20px"}, "Name"),
	      m('th', {width:"50px"}, "Score"),
	    ]),
	    Score.list.map(function(item) {
	      return m("tr", [
  	        m('td', m('label', item.properties.name)),
	        m('td', m('label', item.properties.score)),
	      ])
	    })
	   ])
	 ])
  }
}

var MyScoreView = {
  oninit: function() {
	if (DiceGame.isLoggedIn) {
		Score.loadMyScoreList(DiceGame.name);
	}
  },
  view: function() {
   	return m('div', [
	  m('div',{class:'subtitle'},"My Top 10 Scores"),
	  m('table', {class:'table is-striped'},[
	    m('tr', [
	      m('th', {width:"20px"}, "Name"),
	      m('th', {width:"50px"}, "Score"),
	    ]),
	    Score.myScoreList.map(function(item) {
	      return m("tr", [
  	        m('td', m('label', item.properties.name)),
	        m('td', m('label', item.properties.score)),
	      ])
	    })
	   ])
	 ])
  }
}

var Hello = {
   view: function() {
   	return m('div', {class:'container'}, [
           m("h1", {class: 'title'}, 'The Dice Game'),
           m('div',{class: 'tile is-ancestor'},[
               m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(DiceView))),
               m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(ScoreView))),
			   m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(MyScoreView))),
           ])
       ])
   }
}


m.mount(document.body, Hello)	


</script>
</body>
</html>
